<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Searcher</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-code"></i> supQ ScriptSearcher</h1>
        <div class="search-bar">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Search scripts..."
            />
          </div>
          <select id="filter-select">
            <option value="">All</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
          <button id="search-button"><i class="fas fa-search"></i> Search</button>
        </div>
      </header>

      <main>
        <div id="error-message"></div>
        <div id="scripts-grid" class="grid"></div>
        <div class="pagination">
          <button id="prev-button"><i class="fas fa-chevron-left"></i> Previous</button>
          <button id="next-button">Next <i class="fas fa-chevron-right"></i></button>
        </div>
      </main>
    </div>

    <div id="script-details-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close"><i class="fas fa-times"></i></span>
        <h2 id="modal-title"></h2>
        <div id="modal-details"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
